<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .modal-content {
      border-radius: 8px;
    }

    .otp-input {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .otp-input input {
      width: 50px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>


  <!-- Reset Password Modal -->
  <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="emailOrMobile" class="form-label">Enter Email ID / Mobile Number</label>
              <input
                type="text"
                class="form-control"
                id="emailOrMobile"
                placeholder="Enter Email ID or Mobile Number"
              />
            </div>
            <div class="mb-3">
              <label for="otp" class="form-label">Enter OTP</label>
              <div class="otp-input">
                <input type="text" maxlength="1" class="form-control" />
                <input type="text" maxlength="1" class="form-control" />
                <input type="text" maxlength="1" class="form-control" />
                <input type="text" maxlength="1" class="form-control" />
              </div>
              <div class="text-muted mt-2 d-flex justify-content-between">
                <span>00:00</span>
                <button type="button" class="btn btn-link p-0">Resend OTP</button>
              </div>
            </div>
            <button type="submit" style="border: 0;" class="btn btn-secondary w-100">Verify</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary border-rounded-1" data-bs-dismiss="modal">Back</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    // Automatically show the modal when the page loads
    window.addEventListener('load', function () {
      const modal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
      modal.show();
    });
  </script>
</body>
</html>
