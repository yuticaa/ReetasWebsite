<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .checkout-container {
      margin: 2rem auto;
      max-width: 1200px;
    }
    .total-box {
      border: 1px solid #ccc;
      padding: 1.5rem;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .total-box img {
      max-width: 80px;
      border-radius: 4px;
    }
    .btn-apply {
      color: white;
      background-color: #333;
    }
    .btn-apply:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="checkout-container container">
  <div class="row">
    <!-- Left Section -->
    <div class="col-md-7">
      <h3>Reeta's Couture</h3>
      
      <!-- Contact Section -->
      <form>
        <div class="mb-4">
          <label for="contact" class="form-label">Contact</label>
          <input type="email" class="form-control" id="contact" placeholder="Email or mobile phone number">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="newsletter">
            <label class="form-check-label" for="newsletter">Email me with news and offers</label>
          </div>
        </div>

        <!-- Delivery Section -->
        <h5>Delivery</h5>
        <div class="mb-3">
          <label for="country" class="form-label">Country/Region</label>
          <select id="country" class="form-select">
            <option selected>India</option>
            <option>United States</option>
            <option>Canada</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="first-name" class="form-label">First Name (optional)</label>
            <input type="text" class="form-control" id="first-name">
          </div>
          <div class="col-md-6">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name">
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="mb-3">
          <label for="apartment" class="form-label">Apartment, suite, etc. (optional)</label>
          <input type="text" class="form-control" id="apartment">
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select">
              <option selected>Maharashtra</option>
              <option>Delhi</option>
              <option>Karnataka</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="pin-code" class="form-label">PIN Code</label>
            <input type="text" class="form-control" id="pin-code">
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="save-info">
          <label class="form-check-label" for="save-info">Save this information for next time</label>
        </div>
      </form>
    </div>

    <!-- Right Section -->
    <div class="col-md-5">
      <div class="total-box">
        <div class="d-flex align-items-center mb-3">
          <img src="https://via.placeholder.com/80" alt="Product Image">
          <div class="ms-3">
            <h6>Eva Vintage Wide Collar Top</h6>
            <span>XS</span>
          </div>
          <span class="ms-auto">₹4,290.00</span>
        </div>
        <div class="mb-3">
          <label for="discount-code" class="form-label">Discount Code</label>
          <div class="input-group">
            <input type="text" class="form-control" id="discount-code" placeholder="Enter code">
            <button class="btn btn-apply">Apply</button>
          </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal</span>
          <span>₹4,290.00</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Shipping</span>
          <span>Enter shipping address</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <strong>Total</strong>
          <strong>₹4,290.00</strong>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
